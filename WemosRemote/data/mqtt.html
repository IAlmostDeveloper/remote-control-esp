<html>
	<body>
		<h2>MQTT settings</h2>
		<form action="submit/mqtt" method="POST">
			<p>MQTT broker address: </p>
			<input type="text" name="address">
			<br>
			<p>MQTT broker port</p>
			<input type="text" name="port">		  
			<br>
			<p>MQTT broker username</p>
			<input type="text" name="username">
			<br>
			<p>MQTT broker password</p>
			<input type="text" name="password">
			<br>
			<p><input type="submit"></p>
 		</form>
	</body>
</html>
